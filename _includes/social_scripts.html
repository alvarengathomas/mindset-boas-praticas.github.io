{% if page.layout == 'post' %}
<div id="fb-root"></div>
<script>
(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = '//connect.facebook.net/pt_BR/sdk.js#xfbml=1&version=v2.9&appId=266333223541507';
  js.async = true;
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));

window.twttr = (function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0],
    t = window.twttr || {};
  if (d.getElementById(id)) return t;
  js = d.createElement(s);
  js.id = id;
  js.src = 'https://platform.twitter.com/widgets.js';
  js.async = true;
  fjs.parentNode.insertBefore(js, fjs);

  t._e = [];
  t.ready = function(f) {
    t._e.push(f);
  };

  return t;
}(document, 'script', 'twitter-wjs'));

window.addEventListener('load', function() {
  FB.Event.subscribe('edge.create', function(url) {
    ga('send', 'social', 'facebook', 'like', '{{ site.url }}{{ page.url }}');
    console.log('{{ site.url }}{{ page.url }}', 'facebook');
  });

  twttr.events.bind('follow', function(event) {
    ga('send', 'social', 'twitter', 'follow', '{{ site.url }}{{ page.url }}');
    console.log('{{ site.url }}{{ page.url }}', 'twitter');
  });
});
</script>
{% endif %}
